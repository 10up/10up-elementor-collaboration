<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Is It Elementor?</title>
	<style>
		#pages-list {
			display: block;
			margin-top: 10px;
			width: 300px;
			height: 100px;
		}

		#results {
			margin-top: 10px;
		}

		.success {
			color: green;
		}

		.error {
			color: red;
		}
	</style>
</head>
<body>
	<label for="pages-list">Enter your pages urls here, each page on a single line:</label>
	<textarea id="pages-list"></textarea>
	<br>
	<button id="check">Check</button>
	<div id="results"></div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
		const $pagesList = jQuery( '#pages-list' ),
			$results = jQuery( '#results' );

		let pagesList,
			currentPageIndex;

		function checkURL() {
			const url = pagesList[ currentPageIndex ];

			if ( ! url ) {
				return;
			}

			const $statusElement = jQuery( '<div>', { class: 'status' } );

			$statusElement.html( 'Checking <a href="' + url + '">' + url + '</a>...' );

			$results.append( $statusElement );

			const proxySite = 'https://cors-anywhere.herokuapp.com/';

			fetch( proxySite + url )
				.then( response => {
					if ( ! response.ok ) {
						throw Error( response.statusText );
					}

					return response.text();
				} )
				.then( data => {
					const $pageDocument = jQuery( data ),
						elementorResults = $pageDocument.filter('.elementor');

					let className,
						resultText;

					if ( elementorResults.length ) {
						className = 'success';

						resultText = 'Yes!'
					} else {
						className = 'error';

						resultText = 'No!'
					}

					this.showResult( $statusElement, resultText, className )
				} )
				.catch( error => {
					showResult( $statusElement, error.message, 'error' );
				} );
		}

		function showResult( $statusElement, resultText, className ) {
			const $result = jQuery( '<span>' );

			$result.addClass( className ).text( ' ' + resultText );

			$statusElement.append( $result );

			currentPageIndex++;

			checkURL();
		}

		check.onclick = function() {
			$results.empty();

			pagesList = $pagesList.val().split( '\n' );

			currentPageIndex = 0;

			checkURL();
		};
	</script>
</body>
</html>
